<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="color-scheme" content="light dark">
   <meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
   <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">

   <link rel="manifest" href="manifest.json">
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
   <title>Diario</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER PRINCIPAL -->
   <header>
      <div class="supbar">
      <div class="divsup">
         <div>
            <button id="clearAllBtn" title="Borrar todas las notas"><span class="material-symbols-rounded">delete_forever</span></button>
            <button id="importBtn"><span class="material-symbols-rounded">place_item</span></button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button id="exportBtn" title="Exportar notas"><span class="material-symbols-rounded">ios_share</span></button>
            <button id="newEntryBtn" title="Nueva entrada"><span class="material-symbols-rounded">add_circle</span></button>
         </div>
      </div>
         <h1>Journal</h1>
      
      <!-- Contenedor input + limpiar -->
      <div class="search-wrapper">
         <input type="text" id="searchInput" placeholder="Buscar..." />
         <button id="clearSearch" title="Limpiar búsqueda">
            <span class="material-symbols-rounded tache">
               cancel
            </span>
         </button>
      </div>
      </div>
      </div>
   </header>


  <!-- ENTRADAS -->
  <main id="entries"></main>

  <!-- SHEET iOS -->
  <div id="sheet" class="hidden">
    <div class="sheet-content">
      <!-- HEADER SHEET -->
      <header class="sheet-header">
        <button id="cancelBtn">Cancelar</button>
        <h2 id="sheetTitle">Nueva entrada</h2>
        <button id="saveBtn">Guardar</button>
      </header>

      <!-- CUERPO SHEET -->
      <div class="sheet-body">
        <input id="titleInput" type="text" class="title" placeholder="Titulo" autofocus>
        <textarea id="bodyInput" placeholder="¿Cómo te sientes hoy?" class="textarea"></textarea>
        <div class="danger-zone">
         <button id="deleteBtn" class="danger hidden"><span class="material-symbols-rounded del">delete</span></button>
         </button>
        </div>
        
      </div>
    </div>
  </div>

  <!-- SCRIPT JS -->
  <script src="script.js"></script>
</body>
</html>
